---
layout: default

---

<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">FAQ
            <small>Subheading</small>
        </h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">FAQ</li>
        </ol>
    </div>
</div>
<!-- /.row -->

<!-- Content Row -->
<div class="mb-4" id="accordion" role="tablist" aria-multiselectable="true">
    {% for faq in site.faqs %}
    <div class="card">
      <div class="card-header" role="tab" id="heading-{{forloop.index}}">
        <h5 class="mb-0">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{forloop.index}}" aria-expanded="true" aria-controls="collapse-{{forloop.index}}">{{faq.title}}</a>
        </h5>
      </div>

      <div id="collapse-{{forloop.index}}" class="collapse show" role="tabpanel" aria-labelledby="heading-{{forloop.index}}">
        <div class="card-body">
          {{faq.content}}
        </div>
      </div>
    </div>
    {% endfor %}
