{% if page.carousel %}
<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for image in page.carousel %}
        <li data-target="#myCarousel" data-slide-to="{{ forloop.index }}"{% if forloop.first %} class="active">{% endif %}</li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for image in page.carousel %}
        <div class="carousel-item{% if forloop.first %} active{% endif %}">
            <img class="{%if forloop.first %}first{%elsif forloop.second %} second{%elsif forloop.third %} third{% endif %}" src="{{ site.placeholderimagesbaseurl }}{{ image.img }}{% if img.txt %}&text={{ img.txt }}{% endif %}">
            <!-- <div class="fill" style="background-image:url('{{ site.placeholderimagesbaseurl }}{{ image.img }}{% if img.txt %}&text={{ img.txt }}{% endif %}');"></div> -->
            <div class="carousel-caption">
                <h2>{{ image.caption }}</h2>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
</header>
{% endif %}
