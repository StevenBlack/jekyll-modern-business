---
layout: default

---
<div class="row">
    <div class="col-md-4 text-center">
        <div class="thumbnail">
            <img class="img-responsive img-profile" style="height:200px;" src="{{member.image}}" alt="">
            <div class="caption">
                <h3>{{page.memtitle}} {{page.firstname}} {{page.lastname}}<br>
                    <small>{{page.role}}</small>
                </h3>
                <p>{{page.description}}</p>
                <ul class="list-inline">
                    <li><a href="#"><i class="fa fa-2x fa-facebook-square"></i></a>
                    </li>
                    <li><a href="#"><i class="fa fa-2x fa-linkedin-square"></i></a>
                    </li>
                    <li><a href="#"><i class="fa fa-2x fa-twitter-square"></i></a>
                    </li>
                </ul>
                <a href="{{member.website}}">Web: {{page.website}}</a>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h2>About {{page.memtitle}} {{page.lastname}}</h2>
        <p>{{content}}</p>
    </div>
</div>
