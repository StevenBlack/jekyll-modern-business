layout: default

<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Two Column Portfolio
            <small>Subheading</small>
        </h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{url_base}}/index.html">Home</a></li>
            <li class="breadcrumb-item active">Two Column Portfolio</li>
        </ol>
    </div>
</div>
<!-- /.row -->

<!-- Projects Row -->
<div class="row">
    {% for portfolio in site.portfolios %}
    <div class="col-lg-6 portfolio-item">
      <div class="card h-100">
        <a href="{{portfolio.url}}"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="{{portfolio.url}}">{{portfolio.title}}</a>
          </h4>
          <p class="card-text">{{portfolio.description}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
<hr>

<!-- Pagination -->
<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pagination">
            <li>
                <a href="#">&laquo;</a>
            </li>

            </li>

</div>
